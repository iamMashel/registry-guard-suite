name: Registry Guard CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        cd backend
        uv pip install -r pyproject.toml --system
        # Or standard install if pyproject is used directly map
        uv pip install .[test]
        # Installing test deps explicitly if not in project
        uv pip install pytest httpx

    - name: Run Unit Tests
      run: |
        cd backend
        export PYTHONPATH=$PWD
        uv run pytest tests

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Frontend
      run: npm run build

  integration-test:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Run Integration Script
      run: |
        chmod +x tests/integration_test.sh
        ./tests/integration_test.sh

  # Mock Deploy Step - In real scenario, would push to registry or trigger Render hook
  deploy-hook:
    needs: [integration-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: echo "Triggering Render deploy..."
